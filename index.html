<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Berlinale Alien Walk</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script type="module">
    // Import ES modules from the correct 'jsm' path
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';


    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const light = new THREE.AmbientLight(0xffffff, 2);
    scene.add(light);

    // Controls
    const controls = new PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());

    // Load astronaut GLB from Google Drive
    const loader = new GLTFLoader();
    loader.load(
      'https://drive.google.com/uc?export=download&id=1o498y-UYiB7O3rOJaD2fOOILG-mSBXcT',
      (gltf) => {
        scene.add(gltf.scene);
        gltf.scene.position.set(0,0,0);
      },
      (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
      (error) => console.error('Error loading model:', error)
    );

    camera.position.set(0,2,5);

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const move = { forward:false, backward:false, left:false, right:false };

    document.addEventListener('keydown', e => {
      if(e.code === 'KeyW') move.forward = true;
      if(e.code === 'KeyS') move.backward = true;
      if(e.code === 'KeyA') move.left = true;
      if(e.code === 'KeyD') move.right = true;
    });
    document.addEventListener('keyup', e => {
      if(e.code === 'KeyW') move.forward = false;
      if(e.code === 'KeyS') move.backward = false;
      if(e.code === 'KeyA') move.left = false;
      if(e.code === 'KeyD') move.right = false;
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(move.forward) - Number(move.backward);
      direction.x = Number(move.right) - Number(move.left);
      direction.normalize();

      if (move.forward || move.backward) velocity.z -= direction.z * 50.0 * delta;
      if (move.left || move.right) velocity.x -= direction.x * 50.0 * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>
